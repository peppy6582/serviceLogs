<section data-ng-controller="EquipmentController" data-ng-init="findOne()">
    <div class="panel panel-default">
        <form class="form-horizontal" data-ng-submit="update()" novalidate>
            <div class="panel-heading clearfix">
                <h3 class="panel-title pull-left">Edit Equipment</h3>
                <div class="btn-group pull-right">
                    <input type="submit" value="Update" class="btn btn-success form-group">
                </div>
            </div>
            <div class="modal-body">
                    <div class="form-group">
                        <label class="col-xs-1 control-label" for="name">Name</label>
                        <div class="col-xs-3">
                            <input type="text" data-ng-model="equipment.name" id="name" class="form-control" placeholder="Name" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-xs-1 control-label" for="description">Description</label>
                        <div class="col-xs-9">
                            <textarea data-ng-model="equipment.description" id="description" class="form-control" placeholder="Description" required></textarea>
                        </div>
                    </div>
            </div>
            <div class="panel-footer">

            </div>
            <div data-ng-show="error" class="text-danger">
                <strong data-ng-bind="error"></strong>
            </div>
        </form>
    </div>

</section>
